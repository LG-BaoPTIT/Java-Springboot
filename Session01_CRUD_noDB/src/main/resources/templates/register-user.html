<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>JSP Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				
				<h2>Register</h2>
				<form th:action=${ACTION} th:object=${USER} method="post">
					<div class="form-group">
						<label>UserName</label> 
						<input type="text" th:field=*{userName} class="form-control" name="username" placeholder="Enter UserName" id="username" value="">
					</div>
					<div class="form-group">
						<label>Password:</label> 
						<input type="password" th:field=*{passWord}
							class="form-control" name="password" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label>FullName</label> 
						<input type="text" th:field=*{fullName} class="form-control" name="fullName" placeholder="Enter UserName" id="fullName" value="">
					</div>
					<div class="form-group">
						<label>Age</label> 
						<input type="number" th:field=*{age} class="form-control" name="age" placeholder="Enter age" id="age" value="0">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline">
							<input type="radio" name="gender"th:field=*{gender} value="1" id="gender1">Male</label> 
							<label class="checkbox-inline">
							<input type="radio" name="gender" th:field=*{gender}  checked="checked" value="0" id="gender2">Female</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/list">Display List User</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
