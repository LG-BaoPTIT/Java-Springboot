<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
	<style>
		body{
			font-family: 'Times New Roman', Times, serif;
		}
		label {
			display: inline-block;
			width: 3cm;
		}

		input {
			margin-bottom: 2px;
		}
		div.box{
			margin: 5px;
			padding: 2px;
			border: 2px solid blueviolet;
			border-radius: 5px;
		}
		#bt{
			background-color: darkviolet;
			color: white;
			font-weight: bold;
			margin: 5px;
			border: 1px solid black;
			border-radius: 5px;
		}
		#bt:hover{
			background-color: violet;
		}
		
	</style>
</head>

<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creations!</h1>
		<img th:src="@{/images/TacoCloud.png}" />
		<a th:href="@{/design}" id="another">Design another taco</a><br />
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the problems below and resubmit.
			</span>
		</div>
		<div class="box">
			<h3>Deliver my taco masterpieces to...</h3>
			<label for="name">Name: </label>
			<input type="text" th:field="*{name}" /><br />
			<label for="street">Street address: </label>
			<input type="text" th:field="*{street}" /><br />
			<label for="city">City: </label>
			<input type="text" th:field="*{city}" /><br />
			<label for="state">State: </label>
			<input type="text" th:field="*{state}" /><br />
			<label for="zip">Zip code: </label>
			<input type="text" th:field="*{zip}" /><br />
		</div>
		<div class="box">
			<h3>Here's how I'll pay...</h3>
			<label for="ccNumber">Credit Card #: </label>
			<input type="text" th:field="*{ccNumber}" /><br />
			<span class="validationError"
    th:if="${#fields.hasErrors('ccNumber')}"
    th:errors="*{ccNumber}">CC Num Error</span>
			<label for="ccExpiration">Expiration: </label>
			<input type="text" th:field="*{ccExpiration}" /><br />
			<label for="ccCVV">CVV: </label>
			<input type="text" th:field="*{ccCVV}" /><br />
		</div>
		<input type="submit" id="bt" value="Submit order" />
	</form>
</body>

</html>
