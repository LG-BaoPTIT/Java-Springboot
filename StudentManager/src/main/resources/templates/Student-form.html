<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row" style="margin-top: 50px">
			<div class="col-sm-6 offset-sm-3"
				style="border: 1px solid grey; border-radius: 10px; padding: 50px">
				<form th:object="${STUDENT}" action="saveOrUpdate" method="post">
					<div class="form-group">
						<label for="ID">ID</label> <input th:field="*{id}"
							class="form-control" type="text" name="id">
					</div>
					<div class="form-group">
						<label for="ID">Name</label> <input th:field="*{name}"
							class="form-control" type="text" name="name">
					</div>

					<div class="form-group">
						<label for="ID">Mark</label> <input th:field="*{mark}"
							class="form-control" type="number" name="">
					</div>
					<div class="form-group">
						<label for="">Major</label> 
						<select class="form-control" th:field="*{major.id}">
							<option th:each="item:${list_major}" th:value=${item.id} th:text="${item.name}">1</option>
				
						</select>
					</div>
					<div class="form-group">
						<input name="add" class="btn btn-primary" type="submit"value="ADD"> 
						<input name="cancel" class="btn btn-primary" type="reset" value="Cancel">
						<a href="/list" class="btn btn-primary">View</a>
					</div>

				</form>
			</div>

		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
